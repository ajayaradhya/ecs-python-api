name: Build & Push to ECR

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }} ./app

      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      - name: Push to ECR
        run: |
          docker push \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      # ------------------------------------------------------------------
      # NEW SECTION â†’ Deploy new image to ECS
      # ------------------------------------------------------------------

      - name: Register new ECS task definition revision
        run: |
          aws ecs register-task-definition \
            --family ecs-python-api-dev-task \
            --network-mode awsvpc \
            --execution-role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ecs-python-api-dev-ecs-execution-role \
            --requires-compatibilities FARGATE \
            --cpu 256 --memory 512 \
            --container-definitions "[
              {
                \"name\": \"ecs-python-api-container\",
                \"image\": \"${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest\",
                \"essential\": true,
                \"portMappings\": [
                  {\"containerPort\": 8080, \"protocol\": \"tcp\"}
                ],
                \"logConfiguration\": {
                  \"logDriver\": \"awslogs\",
                  \"options\": {
                    \"awslogs-region\": \"${{ secrets.AWS_REGION }}\",
                    \"awslogs-group\": \"/ecs/ecs-python-api-dev\",
                    \"awslogs-stream-prefix\": \"ecs\"
                  }
                }
              }
            ]"

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ecs-python-api-dev-cluster \
            --service ecs-python-api-dev-service \
            --force-new-deployment

      - name: Deployment done
        run: echo "ðŸš€ ECS Deployment triggered! Check ECS console for rollout."
