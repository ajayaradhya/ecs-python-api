name: Build & Deploy to ECS

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # -------------------------------------------------
      # CHECKOUT REPO
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # AUTH TO AWS
      # -------------------------------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------------------------------
      # BUILD & TAG IMAGE
      # -------------------------------------------------
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }}:latest ./app

      - name: Tag image (latest + commit SHA)
        run: |
          IMAGE_BASE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest $IMAGE_BASE:latest
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest $IMAGE_BASE:${{ github.sha }}

      - name: Push Tags (latest + commit SHA)
        run: |
          IMAGE_BASE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}
          docker push $IMAGE_BASE:latest
          docker push $IMAGE_BASE:${{ github.sha }}

      # -------------------------------------------------
      # DEPLOY TO ECS FARGATE
      # -------------------------------------------------
      - name: Force new ECS deployment using latest image
        run: |
          aws ecs update-service \
            --cluster ecs-python-api-dev-cluster \
            --service ecs-python-api-dev-service \
            --force-new-deployment \
            --enable-execute-command

      # -------------------------------------------------
      # WAIT FOR STABLE DEPLOY
      # -------------------------------------------------
      - name: Wait for ECS to stabilize
        run: |
          echo "‚è≥ Waiting for ECS deployment to stabilize..."
          aws ecs wait services-stable \
            --cluster ecs-python-api-dev-cluster \
            --services ecs-python-api-dev-service

      # -------------------------------------------------
      # VERIFY RESULT & FAIL IF BAD DEPLOYMENT
      # -------------------------------------------------
      - name: Check ECS Deployment Status
        run: |
          STATUS=$(aws ecs describe-services \
            --cluster ecs-python-api-dev-cluster \
            --services ecs-python-api-dev-service \
            --query "services[0].deployments[?status=='PRIMARY'].rolloutState" \
            --output text)

          echo "Deployment Status: $STATUS"

          if [ "$STATUS" == "FAILED" ] || [ "$STATUS" == "IN_PROGRESS" ]; then
            echo "‚ùå ECS Deployment did not reach healthy state: $STATUS"
            exit 1
          fi

          if [ "$STATUS" != "COMPLETED" ]; then
            echo "‚ùå Unexpected ECS state: $STATUS"
            exit 1
          fi

      # -------------------------------------------------
      # SUCCESS
      # -------------------------------------------------
      - name: Deployment Successful
        if: success()
        run: echo "üöÄ Deployment successful and ECS service is healthy!"
